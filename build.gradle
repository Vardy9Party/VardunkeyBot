plugins {
    id 'java'
    id 'idea'
    id 'application'
}

mainClassName = "Main"

version '0.0.1'

dependencies {

    implementation 'com.discord4j:discord4j-core:3.1.0'
    implementation 'io.github.cdimascio:java-dotenv:5.2.1'
}

repositories {
    mavenCentral()
    jcenter() //This prevents issues with transitive dependencies
    maven {
        url  "https://jitpack.io"
    }
}